    <script>
        let allImages = [];
        let currentIndex = 0;
        let currentImage = null;
        let isManualNavigation = false; // æ ‡è®°æ˜¯å¦æ˜¯æ‰‹åŠ¨è·³è½¬/å¯¼èˆª

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('total-count').textContent = stats.total;
                document.getElementById('annotated-count').textContent = stats.annotated;
                document.getElementById('label-0-count').textContent = stats.label_0;
                document.getElementById('label-1-count').textContent = stats.label_1;
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        // åŠ è½½æ‰€æœ‰å›¾ç‰‡åˆ—è¡¨
        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                allImages = await response.json();
                
                // æ‰¾åˆ°ç¬¬ä¸€ä¸ªæœªæ ‡æ³¨çš„å›¾ç‰‡
                const firstUnannotated = allImages.findIndex(img => !img.annotated);
                if (firstUnannotated !== -1) {
                    currentIndex = firstUnannotated;
                } else {
                    currentIndex = 0;
                }
                
                displayCurrentImage();
            } catch (error) {
                console.error('åŠ è½½å›¾ç‰‡åˆ—è¡¨å¤±è´¥:', error);
                showMessage('âŒ åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }
        }

        // æ˜¾ç¤ºå½“å‰å›¾ç‰‡
        function displayCurrentImage() {
            if (allImages.length === 0) {
                showMessage('ğŸ“ æ²¡æœ‰æ‰¾åˆ°å›¾ç‰‡');
                return;
            }

            if (currentIndex >= allImages.length) {
                currentIndex = allImages.length - 1;
            }
            if (currentIndex < 0) {
                currentIndex = 0;
            }

            const imageData = allImages[currentIndex];
            currentImage = imageData.name;
            
            const container = document.getElementById('image-container');
            container.innerHTML = `
                <div class="image-info">
                    ${currentImage} | ${currentIndex + 1}/${allImages.length} ${imageData.annotated ? 'âœ“' : 'â—'}
                </div>
                <img src="/images/${currentImage}" alt="${currentImage}" class="image-display" />
            `;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('btn-prev').disabled = currentIndex === 0;
        }

        // æ ‡æ³¨å›¾ç‰‡
        async function annotate(label) {
            if (!currentImage) return;

            try {
                const response = await fetch('/api/annotate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_name: currentImage,
                        label: label
                    })
                });

                const result = await response.json();
                if (result.success) {
                    // æ›´æ–°å½“å‰å›¾ç‰‡çŠ¶æ€
                    allImages[currentIndex].annotated = true;
                    
                    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                    await loadStats();
                    
                    // æ ¹æ®å¯¼èˆªæ¨¡å¼å†³å®šè·³è½¬è¡Œä¸º
                    if (isManualNavigation) {
                        // æ‰‹åŠ¨è·³è½¬æ¨¡å¼ï¼šè·³è½¬åˆ°ä¸‹ä¸€å¼ ï¼ˆé¡ºåºï¼‰ï¼Œä¸è·³è¿‡
                        if (currentIndex < allImages.length - 1) {
                            currentIndex++;
                            displayCurrentImage();
                        } else {
                            showMessage('ğŸ‰ å·²åˆ°è¾¾æœ€åä¸€å¼ å›¾ç‰‡ï¼');
                        }
                    } else {
                        // è‡ªåŠ¨æ¨¡å¼ï¼šè·³è½¬åˆ°ä¸‹ä¸€ä¸ªæœªæ ‡æ³¨çš„å›¾ç‰‡
                        nextUnannotatedImage();
                    }
                } else {
                    alert('æ ‡æ³¨å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                console.error('æ ‡æ³¨å¤±è´¥:', error);
                alert('æ ‡æ³¨å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // ä¸‹ä¸€ä¸ªæœªæ ‡æ³¨çš„å›¾ç‰‡
        function nextUnannotatedImage() {
            // ä»å½“å‰ä½ç½®ä¹‹åæŸ¥æ‰¾
            for (let i = currentIndex + 1; i < allImages.length; i++) {
                if (!allImages[i].annotated) {
                    currentIndex = i;
                    isManualNavigation = false; // é‡ç½®ä¸ºè‡ªåŠ¨æ¨¡å¼
                    displayCurrentImage();
                    return;
                }
            }
            
            // ä»å¤´å¼€å§‹æŸ¥æ‰¾
            for (let i = 0; i < currentIndex; i++) {
                if (!allImages[i].annotated) {
                    currentIndex = i;
                    isManualNavigation = false; // é‡ç½®ä¸ºè‡ªåŠ¨æ¨¡å¼
                    displayCurrentImage();
                    return;
                }
            }
            
            // å…¨éƒ¨æ ‡æ³¨å®Œæˆ
            isManualNavigation = false; // é‡ç½®ä¸ºè‡ªåŠ¨æ¨¡å¼
            showMessage('ğŸ‰ æ­å–œï¼æ‰€æœ‰å›¾ç‰‡éƒ½å·²æ ‡æ³¨å®Œæˆï¼');
        }

        // ä¸‹ä¸€å¼ å›¾ç‰‡ï¼ˆè·³è¿‡ï¼‰
        function nextImage() {
            if (currentIndex < allImages.length - 1) {
                currentIndex++;
                isManualNavigation = true; // æ ‡è®°ä¸ºæ‰‹åŠ¨å¯¼èˆª
                displayCurrentImage();
            }
        }

        // ä¸Šä¸€å¼ å›¾ç‰‡
        function previousImage() {
            if (currentIndex > 0) {
                currentIndex--;
                isManualNavigation = true; // æ ‡è®°ä¸ºæ‰‹åŠ¨å¯¼èˆª
                displayCurrentImage();
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(msg) {
            const container = document.getElementById('image-container');
            container.innerHTML = `<div class="message">${msg}</div>`;
        }

        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', (event) => {
            if (event.key === '0') {
                annotate(0);
            } else if (event.key === '1') {
                annotate(1);
            } else if (event.key === 'ArrowLeft') {
                previousImage();
            } else if (event.key === 'ArrowRight') {
                nextImage();
            }
        });

        // åˆ‡æ¢å¸®åŠ©é¢æ¿
        function toggleHelp() {
            const panel = document.getElementById('help-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        // è·³è½¬åˆ°æŒ‡å®šå›¾ç‰‡
        function gotoImage() {
            const input = document.getElementById('goto-input');
            let target = input.value.trim();
            
            if (!target) {
                alert('è¯·è¾“å…¥å›¾ç‰‡åç§°æˆ–ç¼–å·');
                return;
            }
            
            // å¦‚æœåªè¾“å…¥äº†æ•°å­—ï¼Œè‡ªåŠ¨æ·»åŠ  .png åç¼€
            if (/^\d+$/.test(target)) {
                target = target + '.png';
            }
            
            // æŸ¥æ‰¾å›¾ç‰‡ç´¢å¼•
            const index = allImages.findIndex(img => img.name === target);
            
            if (index !== -1) {
                currentIndex = index;
                isManualNavigation = true; // æ ‡è®°ä¸ºæ‰‹åŠ¨è·³è½¬
                displayCurrentImage();
                input.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
                
                // æ˜¾ç¤ºæç¤º
                const container = document.getElementById('image-container');
                const info = container.querySelector('.image-info');
                if (info) {
                    info.style.background = 'rgba(102, 126, 234, 0.9)';
                    setTimeout(() => {
                        info.style.background = 'rgba(0, 0, 0, 0.7)';
                    }, 500);
                }
            } else {
                alert(`æœªæ‰¾åˆ°å›¾ç‰‡: ${target}\n\nè¯·è¾“å…¥æœ‰æ•ˆçš„å›¾ç‰‡åç§°ï¼ˆå¦‚ 100.pngï¼‰æˆ–ç¼–å·ï¼ˆå¦‚ 100ï¼‰`);
            }
        }

        // åˆå§‹åŒ–
        window.onload = async () => {
            await loadStats();
            await loadImages();
        };
    </script>
